<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="It's a simple online game X and 0">
        <meta name="keywords" content="games,game x-0,games for children,X and Zero">
        <meta name="robots" content="noindex,follow">
        <meta name="author" content="owllesson@gmail.com">
        <meta name="language" content="html,css,javascript">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>X and Zero | An online game for children.</title>
        <link rel="icon" href="games.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <noscript>
            <h1 class="error-text">We are sorry but our page can not be shown because in your browser the javascript functions
                are turned off :(.
            </h1>
        </noscript>
        <div class="main">
            <p class="title">X and 0</p>
            <div class="main_border">
                <div class="mini_divs first">
                    <div class="square_divs m-t-1" id="0_0"></div>
                    <div class="square_divs m-t-1" id="0_1"></div>
                    <div class="square_divs m-t-1" id="0_2"></div>
                </div>
                <div class="mini_divs second">
                    <div class="square_divs m-t-2" id="1_0"></div>
                    <div class="square_divs m-t-2" id="1_1"></div>
                    <div class="square_divs m-t-2" id="1_2"></div>
                </div>
                <div class="mini_divs third">
                    <div class="square_divs m-t-3" id="2_0"></div>
                    <div class="square_divs m-t-3" id="2_1"></div>
                    <div class="square_divs m-t-3" id="2_2"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
