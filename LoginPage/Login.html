<!DOCTYPE html>

    <head>

        <meta name="robots" content="noindex,follow">
        <meta name="author" content="teachMe@gmail.com">
        <meta name="language" content="html5,css3,javascript,jquery">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>Gazar.am | Մրգի և բանջարեղենի առաքման ծառայություն</title>
        <link rel="icon" href="images/img2.jpg" alt="logo_image">
        <link rel="stylesheet" type="text/css" href="Login.css">
        <link rel="stylesheet" type="text/css" href="Home.css">
        <link rel="stylesheet" type="text/css" href="@Media.css">

    <body>
        <noscript>
            <h1 class="error-text">We are sorry but our page can not be shown because in your browser the functions of
            JavaScript are turned off :(</h1>
        </noscript>
        <div class="screen" id="screen">
            <div class="main">
                <div id="form1" class="form">
                    <input type="text" placeholder="Your name" class="text f_e">
                    <input type="password" placeholder="Your password" class="text s_e">
                    <div class="icon icon2" id="icon1">
                        <i class="fa fa-eye fa-2x inner-icon inner-icon2" aria-hidden="false" title="To show the password"></i>
                    </div>
                    <div class="icon" id="icon2">
                        <i class="fa fa-eye-slash fa-2x inner-icon" aria-hidden="true" title="To hide the password"></i>
                    </div>
                    <div class="d_f">
                        <button type="button" title="sign in" class="button d_i">Sign in</button>
                        <button type="button" title="sign up" class="button d_i button3">Sign up ?</button>
                    </div>
                </div>
                <div id="form2" class="form">
                    <input type="text" placeholder="Enter a name" class="text f2_e">
                    <input type="password" placeholder="Enter a password" class="text">
                    <input type="password" placeholder="Repeat your password" class="text s_e">
                    <button type="button" class="button button2 button4" title="send" id="send">Send</button>
                    <button type="button" title="sign in" class="button button5">Sign in ?</button>
                </div>
                <p class="clock" id="clock">00 : 00 : 00</p>
            </div>
        </div>
        <div class="home_page" id="home_page">
            <div class="search_divs">
                <div class="first_div">
                    <div class="input_div">
                        <input type="search" class="search" placeholder="Որոնել մթերք...">
                        <div class="icon_div">
                            <i class="fa fa-search search2" aria-hidden="true" title="Որոնել"></i>
                        </div>
                    </div>
                </div>
                <div class="second_div">
                    <div class="basket_div">
                        <div class="basket_icon_div">
                            <i class="fa fa-cart-arrow-down basket fa-2x" aria-hidden="true" title="Զամբյուղ"></i>
                            <div class="quantity" title="Քանակություն">
                                <p class="val2" id="val2">0</p>
                            </div>
                        </div>
                        <div class="newValue">
                            <p class="newTitle">Զամբյուղ</p>
                            <p class="food_price s_d" title="Գին">0</p>
                            <span class="val s_d">Դր</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="product">
                    <div class="link">
                        <a href="https://gazar.am/" class="no-line">
                            <img src="images/img3.png" alt="img3" class="link_img" title="Մթերք">
                        </a>
                    </div>
                    <h2 class="title">Կիտրոն</h2>
                    <div class="value">
                        <p class="weight near" title="Քաշ">0.5</p><span class="near span">Կգ</span>
                    </div>
                    <div class="buttons">
                        <button type="button" class="push push1 minus" id="click1" title="Հանել արժեք">-</button>            
                        <input type="number"  min="0" max="20" value="0.5" class="push push2" id="click2">       
                        <button type="button" class="push push3 plus" id="click3" title="Գումարել արժեք">+</button>
                    </div>
                    <div class="value1">
                        <p class="price near" title="Գին">300</p><span class="near span span1">Դր</span>
                    </div>
                    <div class="add">
                        <p class="add_text">Ավելացնել</p>
                    </div>
                </div>
                <div class="product dif">
                    <div class="link">
                        <a href="https://gazar.am/" class="no-line">
                            <img src="images/img4.png" alt="img4" class="link_img" title="Մթերք">
                        </a>
                    </div>
                    <h2 class="title less">Նուռ Մեղրիի</h2>
                    <div class="value">
                        <p class="weight near" title="Քաշ">0.5</p><span class="near span">Կգ</span>
                    </div>
                    <div class="buttons">
                        <button type="button" class="push push1 minus" id="click4" title="Հանել արժեք">-</button>
                        <input type="number"  min="0" max="20" value="0.5" class="push push2" id="click2"> 
                        <button type="button" class="push push3 plus" id="click6" title="Գումարել արժեք">+</button>
                    </div>
                    <div class="value1">
                        <p class="price near" title="Գին">427.5</p><span class="near span span1">Դր</span>
                    </div>
                    <div class="add">
                        <p class="add_text">Ավելացնել</p>
                    </div>
                </div>
                <div class="product dif bottom">
                    <div class="link">
                        <a href="https://gazar.am/" class="no-line">

                        </a>
                    </div>
                    <h2 class="title">Կիվի</h2>
                    <div class="value">
                        <p class="weight near" title="Քաշ">0.5</p><span class="near span">Կգ</span>
                    </div>
                    <div class="buttons">
                        <button type="button" class="push push1 minus" id="click1" title="Հանել արժեք">-</button>
                        <input type="number"  min="0" max="20" value="0.5" class="push push2" id="click2">                       
                        <button type="button" class="push push3 plus" id="click3" title="Գումարել արժեք">+</button>
                    </div>
                    <div class="value1">
                        <p class="price near" title="Գին">370</p><span class="near span span1">Դր</span>
                    </div>
                    <div class="add">
                        <p class="add_text">Ավելացնել</p>
                    </div>
                </div>
                <div class="product dif bottom">
                    <div class="link">
                        <a href="https://gazar.am/" class="no-line">
                            <img src="images/img6.png" alt="img6" class="link_img" title="Մթերք">
                        </a>
                    </div>
                    <h2 class="title">Մանդարին Մեծ</h2>
                    <div class="value">
                        <p class="weight near" title="Քաշ">0.5</p><span class="near span">Կգ</span>
                    </div>
                    <div class="buttons">
                        <button type="button" class="push push1 minus" id="click1" title="Հանել արժեք">-</button>
                        <input type="number"  min="0" max="20" value="0.5" class="push push2" id="click2">                      
                        <button type="button" class="push push3 plus" id="click3" title="Գումարել արժեք">+</button>
                    </div>
                    <div class="value1">
                        <p class="price near" title="Գին">380</p><span class="near span span1">Դր</span>
                    </div>
                    <div class="add">
                        <p class="add_text">Ավելացնել</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="buy_page">
            <p class="basket_title">Զամբյուղ</p>
            <button type="button" class="basket_but order" title="Պատվիրել">Պատվիրել</button>
            <button type="button" class="basket_but delete" title="Ջնջել">Ջնջել</button>
            <button type="button" class="basket_but exit" title="Ետ գնալ">Ետ գնալ -></button>
            <div class="end">
                <p class="lastValue blue_text">Ընդհանուր արժեքը : </p>
                <span class="lastPrice blue_text" title="Գին"></span>
                <span class="cost blue_text">դրամ</span>
            </div>

        <script src="Home.js"></script>
