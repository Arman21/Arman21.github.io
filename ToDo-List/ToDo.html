<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todos</title>
        <link rel="stylesheet" type="text/css" href="ToDo.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" 
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <p class="text" title="Todo">ToDo Lists</p>
        <div id="div1" class="div1">
            <input type="text" placeholder="Enter a text...!" id="input" class="input">
            <div id="div2" class="div2">
                <p class="items d_in" title="Items">Items -</p>
                <span class="count d_in" title="Count">0</span>
                <p class="removed d_in" title="Deleted Lists">Memory</p>
                <p class="clear d_in" title="Clear All">Clear Memory</p>
            </div>
        </div>
        <script src="ToDo.js"></script>
    </body>
</html>
